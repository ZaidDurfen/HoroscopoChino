<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horóscopo</title>
    <link rel="stylesheet" href="./CSS/estilos.css">
    <script src="./JS/script.js"></script>
</head>
<body>
    <div class="container">
        <h1> ¿Conoses Tu signo chino?</h1>
        <input type="number" id="añoNacimiento" placeholder="Ingrese su año de nacimiento">
        <button onclick="calcularSigno()">Examinando signo</button>

        <div class="resultado-container">
            <article class="resultado-article">
                <h2>DIVICION RESULTADO</h2>
                <p id="residuoTexto"></p>
            </article>
            <article class="resultado-article">
                <h2>SIGNO DE TU AÑO</h2>
                <p id="signoTexto"></p>
            </article>
            <article class="resultado-article">
                <h2>TU SIGNO ES</h2>
                <img id="imagenSigno" class="imagen-signo" alt="Imagen del signo" src="">
            </article>
        </div>
    </div>
</body>
</html>
